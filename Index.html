<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CALCULATOR</title>
		<link rel="stylesheet" type="text/css" href="Calc.css" />
	</head>
	<body>
		<div class="main">
			<div class ="backdrop2">
			<span class="white">CALCULATOR</span></div>
		</div>
		<div class="container">
			<div class="zone blue">
				<div class="zone black">
					<div class="text"><input type="text" placeholder ="0" id="inputbox"></div>
				</div>
				<div class="zone buttons">
					<button class=" B1 ">AC</button>
					<button class=" B1 ">Del</button>
					<button class=" B1 ">%</button>
					<button class=" B1 ">/</button>
					<button class=" B1 ">7</button>
					<button class=" B1 ">8</button>
					<button class=" B1 ">9</button>
					<button class=" B1 ">*</button>
					<button class=" B1 ">4</button>
					<button class=" B1 ">5</button>
					<button class=" B1 ">6</button>
					<button class=" B1 ">-</button>
					<button class=" B1 ">1</button>
					<button class=" B1 ">2</button>
					<button class=" B1 ">3</button>
					<button class=" B1 ">+</button>
					<button class=" B1 ">00</button>
					<button class=" B1 ">0</button>
					<button class=" B1 ">.</button>
					<button class=" B1 yellow">=</button>
				</div>
				</div>
			</div>
		</div>
		<div class="zoness footer">
			<!-- You dont need any ul here. That just overcomplicates things-->
			<div class="backdrop">
				<span class="q">Zainab Athar</span>
			</div>
		</div>
		<script src="calc.js"></script>
	</body>
</html>
